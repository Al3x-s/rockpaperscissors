<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe Project</title>
    <!-- Link CSS here -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
</style>
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <div class="container"> 
      <div id="tile1" class="tile right bottom d1">
        <span id="text1"></span>
        <button id="button1">|        <br>|        |<br>        |</button>
      </div>
      <div id="tile2" class="tile right bottom">
        <span id="text2"></span>
        <button id="button2">|        <br>|        |<br>        |</button>
      </div>
      <div id="tile3" class="tile bottom">
        <span id="text3"></span>
        <button id="button3">|        <br>|        |<br>        |</button>
      </div>
      <div id="tile4" class="tile right bottom">
        <span id="text4"></span>
        <button id="button4">|        <br>|        |<br>        |</button>
      </div>
      <div id="tile5" class="tile right bottom d1">
        <span id="text5"></span>
        <button id="button5">|        <br>|        |<br>        |</button>
      </div>
      <div id="tile6" class="tile bottom">
        <span id="text6"></span>
        <button id="button6">|        <br>|        |<br>        |</button>
      </div>
      <div id="tile7" class="tile right">
        <span id="text7"></span>
        <button id="button7">|        <br>|        |<br>        |</button>
      </div>
      <div id="tile8" class="tile right">
        <span id="text8"></span>
        <button id="button8">|        <br>|        |<br>        |</button>
      </div>
      <div id="tile9" class="tile d1">
        <span id="text9"></span>
        <button id="button9">|        <br>|        |<br>        |</button>
      </div>
    </div>
    <div class="container2">
      
      <div class="resetbutton">
        <button>
          reset
        </button>
      </div>
      <div class="undo">
        <button>
          undo
        </button>
      </div>
      
    </div>
    <div class="cont3">
      <div class="wins">
          x player wins
        </div>
        <div class="wins">
          O player wins
        </div>
    </div>
    <div class="cont4">
      <div id="X-player-Wins" class="wins X-player-Wins">
          0
        </div>
        <div id="O-player-Wins" class="wins O-player-Wins">
          0
        </div>
    </div>


    <!-- Link JQuery here -->
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <!-- Link script.js here -->
    <script src="js/script.js"></script>
  </body>
</html>
